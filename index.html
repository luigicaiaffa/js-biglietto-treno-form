<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto-Treno</title>

    <!-- | BOOTSTRAP | -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <label for="input-fullname" class="form-label">Nome Cognome</label>
      <input
        type="text"
        id="input-fullname"
        class="form-control"
        value="Jon Snow"
      />

      <label for="input-km" class="form-label">Km da percorrere</label>
      <input type="number" id="input-km" class="form-control" value="20" />

      <select class="form-select" id="input-age">
        <option>Maggiorenne</option>
        <option>Minorenne</option>
        <option>Over 65</option>
      </select>

      <button id="calc-train-ticket-price">Genera</button>
      <button id="reset-btn">Annulla</button>
    </div>

    <!-- | CUSTOM JS | -->
    <script src="./js/main.js"></script>
  </body>
</html>
