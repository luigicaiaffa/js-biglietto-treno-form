<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto-Treno</title>

    <!-- | BOOTSTRAP | -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- | CUSTOM CSS | -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- ! PAGE CONTENT ! -->
    <div class="container">
      <!-- # TITLE -->
      <h1 class="text-center text-light fw-bold py-4">
        CALCOLA IL PREZZO DEL TUO BIGLIETTO
      </h1>

      <!-- # CARD -->
      <div class="card text-center">
        <div class="card-body">
          <div class="row">
            <div class="col-4">
              <!-- input full name -->
              <label for="input-fullname" class="form-label"
                >Nome Cognome</label
              >
              <input
                type="text"
                id="input-fullname"
                class="form-control text-center"
              />
            </div>

            <!-- input km -->
            <div class="col-4">
              <label for="input-km" class="form-label">Km da percorrere</label>
              <input
                type="number"
                id="input-km"
                class="form-control text-center"
              />
            </div>

            <!-- select age -->
            <div class="col-4">
                <label for="input-age" class="form-label">Fascia d'et√†</label>
              <select class="form-select text-center" id="input-age">
                <option>Maggiorenne</option>
                <option>Minorenne</option>
                <option>Over 65</option>
              </select>
            </div>
          </div>
          <!-- buttons -->
          <div class="py-4">
            <button class="btn btn-secondary px-5 mx-4" id="calc-train-ticket-price">Genera</button>
            <button class="btn btn-secondary px-5 mx-4" id="reset-btn">Annulla</button>
          </div>
        </div>
      </div>
    </div>

    <!-- | CUSTOM JS | -->
    <script src="./js/main.js"></script>
  </body>
</html>
